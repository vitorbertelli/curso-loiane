<section class="output-properties">
  <article>
    <h2>Output properties</h2>
    <div>
      <button class="btn btn-primary" (click)="decrementa()">-</button>
      <input type="text" readonly [value]="valor">
      <button class="btn btn-primary" (click)="incrementa()">+</button>
    </div>
  </article>
</section>
