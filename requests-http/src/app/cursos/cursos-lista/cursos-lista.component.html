<div class="card">
  <div class="card-header">
    <div class="float-start">
      <h4>Cursos</h4>
    </div>
    <div class="float-end">
      <button type="submit" class="btn btn-primary" routerLink="/cursos/novo">Novo Curso</button>
      <button type="button" class="btn btn-secondary" (click)="onRefresh()">Atualizar</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table" *ngIf="cursos$ | async as cursos; else loading">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Curso</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        @for (curso of cursos; track $index) {  
          <tr>
            <td>{{ curso.id }}</td>
            <td>{{ curso.nome }}</td>
            <td>
              <span class="float-end">
                <button class="btn btn-warning mb-1 btn-sm" (click)="onEdit(curso.id)">Atualizar</button>
                <button class="btn btn-danger mb-1 btn-sm" (click)="onDelete(curso.id)">Remover</button>
              </span>
            </td>
          </tr>
        }
      </tbody>
    </table>
    <ng-template #loading>
      @if(error$ | async) {
        <span>Erro ao carregar cursos. Tente novamente mais tarde.</span>
      } @else {
        <span>Carregando Curso...</span>
      }
    </ng-template>
  </div>
</div>
