<div class="container search-table">
  <div class="search-box">
    <div class="row">
      <div class="col-md-9">
        <input
          type="text"
          id="myInput"
          class="form-control"
          [formControl]="queryField"
          placeholder="Pesquisar libs"
        />
      </div>
      <div class="col-auto">
        <button class="btn btn-success" (click)="onSearch()">Pesquisar</button>
      </div>
    </div>
  </div>
  <div class="search-list">
    <h3>{{ total ? total : 0 }} Registro encontrados.</h3>
    <table class="table" id="myTable">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Vers√£o</th>
        </tr>
      </thead>
      <tbody>
        @for (result of results$ | async; track $index) {
          <tr>
            <td>{{ result.name }}</td>
            <td>{{ result.version }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
